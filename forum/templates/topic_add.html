{% extends 'base.html' %}

{% block content%}

<h2>Добавить блюдо</h2>

<form action="{{ request.path }}" method="post">
	{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
			    {{ field.label_tag }}<br />
		    {{ field }}
			</div>
		{% endfor %}
	<button type="submit" class="btn btn-primary">Добавить</button>
</form>

{% endblock %}
